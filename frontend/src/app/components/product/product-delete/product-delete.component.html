<mat-card *ngIf="product">

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="PreÃ§o (R$)" [value]="product.price" name="price" disable>
        </mat-form-field>

        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">

</mat-card>
